<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link href='http://fonts.googleapis.com/css?family=Nunito:400,300' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/main.css">
</head>

<body>

    <form action="index.html" method="POST">

        <h1>User Sign Up</h1>
        <fieldset>
            <legend> <span class="number"> 1 </span> Your basic info </legend>
            <label for="name"> Name:</label>
            <input type="text" id="name" name="user_name">
            <label for="mail">E-mail:</label>
            <input type="email" id="mail" name="user_mail">
            <label for="password">Password:</label>
            <input type="password" id="password" name="user_pass">

            <label>Age:</label>
            <input type="radio" id="under_18" value="under_18" name="user_age">
            <label for="under_18" class="light">Under 18.</label>
            <br>
            <input type="radio" id="over_18" value="over_18" name="user_age">
            <label for="over_18" class="light">18 or over.</label>

        </fieldset>

        <fieldset>
            <legend> <span class="number"> 2 </span> Your profile </legend>
            <label for="bio">Biography:</label>
            <textarea name="user_bio" id="bio" rows="3" maxlength="100" placeholder="Max symbols 100:"></textarea>

            <label for="job">Job role:</label>
            <select name="job" id="user_job">
                <optgroup label="Web">
                    <option value="frond_end_developer">Frond-End Developer</option>
                    <option value="rails_developer"> Rails Developer</option>
                    <option value="php_developer"> PHP Developer</option>
                    <option value="python_developer"> Python Developer</option>
                    <option value="web_desenger"> Web Desenger</option>
                </optgroup>
                <optgroup label="Mobile">
                    <option value="android_developer"> Android Developer</option>
                    <option value="ios_developer"> iOS Developer</option>
                </optgroup>
                <optgroup label="Bussiness">
                    <option value="freelancer"> Freelancer</option>
                    <option value="bussiness_owner"> Bussiness Owner</option>
                </optgroup>
            </select>


            <label>Interests:</label>
            <input type="checkbox" id="development" value="interests_development" name="user_interests">
            <label for="development" class="light"> Development </label>
            <br>
            <input type="checkbox" id="design" value="interests_design" name="user_interests">
            <label for="design" class="light">Design</label>
            <br>
            <input type="checkbox" id="bussiness" value="interests_bussiness" name="user_interests">
            <label for="bussiness" class="light">Bussiness</label>


            <button type="submit"> Sign In</button>

        </fieldset>
    </form>

</body>

</html>
